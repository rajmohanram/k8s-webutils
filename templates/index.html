<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ svc_name }}</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Application</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="add.html">{{ svc_name }}</a>
            </li>
            </ul>
        </div>
    </nav>
    <main role="main">
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
              <div class="col-8">
                  <h1 class="fw-light">Pod Info</h1>
                  <table class="table table-bordered border-primary">
                      <thead class="table-primary">
                        <tr>
                          <th scope="col">Node</th>
                          <th scope="col">Node IP</th>
                          <th scope="col">Pod Name</th>
                          <th scope="col">Pod IP</th>
                            <th scope="col">Namespace</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                            <td>{{ node_name }}</td>
                            <td>{{ node_ip }}</td>
                            <td>{{ pod_name }}</td>
                            <td>{{ pod_ip }}</td>
                            <td>{{ pod_namespace }}</td>
                        </tr>
                      </tbody>
                  </table>
              </div>
                <div class="col-4">
                    <h1 class="fw-light">Client Info</h1>
                    <table class="table table-bordered border-primary">
                      <thead class="table-warning">
                        <tr>
                          <th scope="col">Source IP</th>
                          <th scope="col">X-Forwarded-For</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                            <td>{{ src_ip }}</td>
                            <td>{{ x_fwd_for }}</td>
                        </tr>
                      </tbody>
                  </table>
              </div>
            </div>
        </section>
    </main>
    <!-- /.container -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
